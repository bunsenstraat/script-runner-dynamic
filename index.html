<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<script>
			// Function to get URL parameters
			function getUrlParameter(name) {
			    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
			    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
			    var results = regex.exec(location.search);
			    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
			}

			// Get the 'build' parameter from the URL
			var build = getUrlParameter('build');
			
			// Create a script element to load script-runner.js dynamically based on the 'build' parameter
			var script = document.createElement('script');
			if(build) {
				// If 'build' is present, load the corresponding build-specific script
				script.src = 'build/' + build + '/script-runner.js'; 
			} else {
				// Default to script-runner.js if no 'build' parameter is present
				script.src = 'script-runner.js';
			}
			document.head.appendChild(script);
		</script>	
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	</head>
</html>
